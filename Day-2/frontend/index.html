<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Day 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: none;
        }
        .card-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
        }
        .todo-item {
            border-left: 4px solid #667eea;
            margin-bottom: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 0 10px 10px 0;
            transition: all 0.3s ease;
        }
        .todo-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
        }
        .btn-danger {
            border-radius: 20px;
        }
        .form-control {
            border-radius: 25px;
            border: 2px solid #e9ecef;
            padding: 12px 20px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .status-healthy { background-color: #28a745; }
        .status-unhealthy { background-color: #dc3545; }
        .status-loading { background-color: #ffc107; }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .stats-card {
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="text-center mb-4">
            <h1 class="text-white mb-3">
                <i class="fas fa-tasks"></i> Docker Todo App
            </h1>
            <p class="text-white-50">Day 2 - Enhanced with Frontend & API</p>
        </div>

        <!-- Health Status -->
        <div class="card stats-card">
            <div class="row text-center">
                <div class="col-md-4">
                    <div id="health-status">
                        <span class="status-indicator status-loading"></span>
                        <span>Checking API...</span>
                    </div>
                </div>
                <div class="col-md-4">
                    <div id="todo-count">
                        <i class="fas fa-list text-primary"></i>
                        <span>Total: <span id="total-count">0</span></span>
                    </div>
                </div>
                <div class="col-md-4">
                    <div>
                        <i class="fas fa-code text-info"></i>
                        <a href="/docs/" target="_blank" class="text-decoration-none">API Docs</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Todo Form -->
        <div class="card mb-4 fade-in">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="fas fa-plus"></i> Add New Todo
                </h4>
            </div>
            <div class="card-body">
                <form id="todo-form" class="row g-3">
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="task-input" 
                               placeholder="Enter your todo task..." required>
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-plus"></i> Add Task
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Todo List -->
        <div class="card fade-in">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="mb-0">
                    <i class="fas fa-list"></i> Todo List
                </h4>
                <button class="btn btn-outline-light btn-sm" onclick="loadTodos()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
            <div class="card-body">
                <div id="loading" class="text-center" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading todos...</p>
                </div>
                <div id="todos-container">
                    <!-- Todos will be loaded here -->
                </div>
                <div id="empty-state" class="text-center text-muted" style="display: none;">
                    <i class="fas fa-clipboard-list fa-3x mb-3"></i>
                    <h5>No todos yet!</h5>
                    <p>Add your first todo item above to get started.</p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-4 mb-3">
            <p class="text-white-50">
                <i class="fab fa-docker"></i> Built with Docker, Flask, MySQL & Bootstrap
            </p>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <i class="fas fa-info-circle text-primary me-2"></i>
                <strong class="me-auto">Todo App</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toast-message">
                <!-- Toast message will be set here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
